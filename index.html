<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Mi libro virtual.</h1>
    <button id="btnAgregarAlumno">AgregarAlumno</button>
    <div id="listado">

        <table>
            <thead>
                <td>#</td>
                <td>Nombre Alumno</td>
                <td id="calificaciones">Calificaciones</td>
                <td>Acciones</td>
            </thead>
            <tbody id="tableBody" hidden>

            </tbody>
        </table>
    </div>

    <div id="agregarAlumno" hidden>
        <form id="formAgregarAlumno">
            <label for="nombreAlumno">Ingrese nombre Alumno</label>
            <input type="text" id="nombreAlumno" name="nombreAlumno" required>
            <button class="btnAgregarAlumno" type="submit">Agregar</button>
        </form>

    </div>
    <div id="agregarCalificacion" hidden>
        <form id="agregarCalificacionAlumno">
            <label for="nota"></label>
            <input class="cuadrito" type="number" name="nota" id="nota" min="1" max="10" required>
            <button class="nota" id="AgregarCalificacionBtn">Agregra Nota</button>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
